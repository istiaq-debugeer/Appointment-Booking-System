{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <h2>Register</h2>
    {% if message %}
        <div class="alert alert-success">{{ message }}</div>
    {% endif %}
    <form method="post" action="/register" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mobile (+88)</label>
            <input type="text" name="mobile" class="form-control" pattern="\+88[0-9]{11}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">User Type</label>
            <select name="user_type" class="form-select">
                <option value="Patient">Patient</option>
                <option value="Doctor">Doctor</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Address (Division)</label>
            <input type="text" name="division" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">District</label>
            <input type="text" name="district" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Thana</label>
            <input type="text" name="thana" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Profile Image (JPEG/PNG, max 5MB)</label>
            <input type="file" name="profile_image" class="form-control" accept="image/jpeg,image/png">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
