{% extends "base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit User</h2>
    <form method="post" action="/admin/users/{{ user.id }}/edit">
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="full_name" id="full_name" value="{{ user.full_name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}" required>
        </div>
        <div class="mb-3">
            <label for="user_type" class="form-label">Role</label>
            <select name="user_type" id="user_type" class="form-control">
                <option value="ADMIN" {% if user.user_type == 'ADMIN' %}selected{% endif %}>Admin</option>
                <option value="DOCTOR" {% if user.user_type == 'DOCTOR' %}selected{% endif %}>Doctor</option>
                <option value="PATIENT" {% if user.user_type == 'PATIENT' %}selected{% endif %}>Patient</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
        <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
