{% extends "base.html" %}
{% block title %}Book Appointment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Book Appointment</h2>

    {% if message %}
        <div class="alert alert-success">{{ message }}</div>
    {% endif %}

    <form method="post" action="/book-appointment">
        <!-- CSRF Token -->
        <input type="hidden" name="csrf_token" value="{{ request.scope.get('_csrf_token') }}">

        <!-- Doctor Selection -->
        <div class="mb-3">
            <label class="form-label">Doctor</label>
            <select name="doctor_id" class="form-select" required>
                {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">{{ doctor.full_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Appointment Time -->
        <div class="mb-3">
            <label class="form-label">Date & Time</label>
            <input type="datetime-local" name="appointment_time" class="form-control" required>
        </div>

        <!-- Notes/Symptoms -->
        <div class="mb-3">
            <label class="form-label">Notes/Symptoms (optional)</label>
            <textarea name="notes" class="form-control" rows="3"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
</div>
{% endblock %}
